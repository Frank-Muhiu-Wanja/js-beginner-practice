<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img class="silde" src="image1.jpeg" alt="image2.png" />
        <img class="silde" src="image2.png" alt="image2.png" />
        <img class="silde" src="image3.jpg" alt="image2.png" />
        <img class="silde" src="image4.jpeg" alt="image2.png" />
        <img class="silde" src="image5.jpeg" alt="image2.png" />
        <img class="silde" src="image6.jpeg" alt="image2.png" />
        <img class="silde" src="image7.jpeg" alt="image2.png" />
        <img class="silde" src="last.jpg" alt="image2.png" />
        <img class="silde" src="last2.jpeg" alt="image2.png" />
      </div>
      <button class="prev" onclick="prevSlide()">&#10094</button>
      <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
